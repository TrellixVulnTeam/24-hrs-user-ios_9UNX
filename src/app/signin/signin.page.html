

<ion-content class="bg-class" >
  <div class="container" >
    <div class="row title">
      <div class="col-12 ion-text-center">
       <div  @fadein class="dot">
        <img id="logo" height="125px" width="150px" src="assets/logo.jpeg" alt="">
       </div>
      </div>
       
          
      <div @slideup class="col-12 ion-text-center">
        <span class="welcome">Welcome to</span> <br>
        <span class="seller"><b>24hrs</b></span>
      </div>
    </div>
  
    <div @slideup class="signin-div mb-4">
      <div class="row "style="padding:15px;">
        <div class="col-6 signin">
          Sign in
        </div>
        <div style="cursor: pointer;" (click)="signupPage()" class="col-6 signup">
          Sign up
        </div>
      </div>
      <p class="signin-seller"><b>Sign in to  24hrs </b></p>
      <p class="emailTo-continue">Enter email & password to continue</p>
  
      <div class="input-field" >
        <ion-item>
          <ion-label position="floating">  <ion-icon name="mail"></ion-icon> EMAIL</ion-label>
          <ion-input [(ngModel)]="signinemailid" ></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating"> <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-file-lock2-fill" viewBox="0 0 16 16">
            <path d="M7 6a1 1 0 0 1 2 0v1H7V6z"/>
            <path d="M12 0H4a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2zm-2 6v1.076c.54.166 1 .597 1 1.224v2.4c0 .816-.781 1.3-1.5 1.3h-3c-.719 0-1.5-.484-1.5-1.3V8.3c0-.627.46-1.058 1-1.224V6a2 2 0 1 1 4 0z"/>
          </svg> PASSWORD</ion-label>
          <ion-input type="password" [(ngModel)]="signinpassword"> </ion-input>
        </ion-item>   
      </div>
  
      <div class="row mt-3">
        <div class="col-8 forgot-pw">
          Forgot password?
        </div>
        <div class="col-2 ">
          <button  (click)="signin()" class="btn btn-success btn-sm signin-btn mt-1">SIGNIN</button>
        </div>

        <div class="col-12 ion-text-center">
          <button  (click)="fb()" class="btn btn-primary btn-sm btn-outline facebook-btn">
            <svg style="margin-top: -5px;color:#23d5ab" xmlns="http://www.w3.org/2000/svg" width="36" height="15" fill="currentColor" class="bi bi-facebook" viewBox="0 0 16 16">
            <path d="M16 8.049c0-4.446-3.582-8.05-8-8.05C3.58 0-.002 3.603-.002 8.05c0 4.017 2.926 7.347 6.75 7.951v-5.625h-2.03V8.05H6.75V6.275c0-2.017 1.195-3.131 3.022-3.131.876 0 1.791.157 1.791.157v1.98h-1.009c-.993 0-1.303.621-1.303 1.258v1.51h2.218l-.354 2.326H9.25V16c3.824-.604 6.75-3.934 6.75-7.951z"/>
          </svg>Log in with Facebook</button>
        </div>
      </div>
  
    </div>
  </div>
  </ion-content>
