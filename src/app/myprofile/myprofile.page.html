<ion-content  >
  <div class="top-container">
    <div class="row">

      <div class="col-3 ion-text-center mt-4">
        <ion-buttons slot="end">
          <ion-menu-button style="color:#fff;margin:0px;" autoHide="false"></ion-menu-button>
        </ion-buttons>
        <!-- <svg (click)="back()" style="color:#fff;cursor:pointer" xmlns="http://www.w3.org/2000/svg" width="20" height="40" fill="#fff" class="bi bi-chevron-left" viewBox="0 0 16 16">
          <path fill-rule="evenodd" d="M11.354 1.646a.5.5 0 0 1 0 .708L5.707 8l5.647 5.646a.5.5 0 0 1-.708.708l-6-6a.5.5 0 0 1 0-.708l6-6a.5.5 0 0 1 .708 0z"/>
        </svg> -->
      </div>
      <div class="col-6 mt-4">
        <!-- <p style="color: #fff;font-size: 30px;">My profile</p> -->
      </div>
      <div class="col-3 ion-text-center mt-5">
        <ion-icon name="home" (click)="back()"
          style="color:#fff;cursor:pointer;height:25px;width: 30px;margin-top: -10px;"></ion-icon>
      </div>
    </div>

    <div @slidelefttitle class="row">
      <div class="col-9 mt-1 mx-3">
        <p style="color: #fff;font-size: 30px;">{{updateUsername}}</p>
        <p style="color: #fff;font-size: 15px;margin-top: -15px">{{updateMobile}}</p>
        <p style="color: #fff;font-size: 12px;margin-top: -15px;">{{updateEmail}}
          <svg (click)="popupModelOpen()" style="margin: 5px;" xmlns="http://www.w3.org/2000/svg" width="22" height="18"
            fill="currentColor" class="bi bi-pencil-square" viewBox="0 0 16 16">
            <path
              d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z" />
            <path fill-rule="evenodd"
              d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z" />
          </svg>
        </p>

      </div>
      <!-- <div class="col-12 ion-text-center">
        <img class="profile" src="assets/sparrow.JPG" alt="">
      </div> -->
    </div>

  </div>

  <div @slideup class="container">
    <div class="row mt-5">
      <!-- <div class="col-6 ">
        <p class="name">Mobile :</p>
      </div>
      <div class="col-6 ">
        <input type="text" id="edit-field" disabled [value]="userdetails.mobile">
      </div> -->

      <!-- <div class="col-6">
        <p class="name">Mylocation :</p>
      </div>
      <div class="col-6">
        <input type="text" id="edit-field" disabled value="Coimbatore">
      </div> -->

      <div class="col-6">
        <p class="name">Categories :</p>
      </div>
      <div class="col-6">
        <!-- <input type="text" id="edit-field" disabled value="Meat,Fruits"> -->
        <button type="button" (click)="changeCategory()" class="btn btn-success btn-sm update-category-btn">Change Preference</button>
       
      </div>
      <div class="col-12">
        <div class="container mt-1" id="SelectedList">
          <ion-chip *ngFor="let category of getCategoryList">
            <ion-label>{{category.category}}</ion-label>
          </ion-chip>
      </div>
      </div>
    </div>
  </div>

  <div @slideup class="ion-text-center" style="margin-top: 20%;">
    <button (click)="deleteAccount()" class="btn btn-sm delete-acc-btn ">Delete My Account</button>
  </div>

  <div class="card" *ngIf="PopupModel" style="margin-top: 20px;" id="card">
    <div class="row" id="modal">
      <div class="hidden">
        <div class="col-12 ion-text-left " style="margin-top: 20px;">
          <svg (click)="backToprivious()" style="margin-top:-8px;cursor:pointer" xmlns="http://www.w3.org/2000/svg"
            width="16" height="16" fill="#23d5ab" class="bi bi-arrow-left" viewBox="0 0 16 16">
            <path fill-rule="evenodd"
              d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z" />
          </svg>
        </div>
        <h5 style="margin:10px; color: #5C5C5C;"> <b>Edit Here:</b></h5>
        <div class="row" style="padding-left: 10px;">
          <!-- <div class="col-12 ion-text-center">
            <img class="editprofile" src="assets/sparrow.JPG" alt="">
          </div> -->
          <div class="col-6">
            <p class="edit-name">Username :</p>
          </div>
          <div class="col-6">
            <input [(ngModel)]="updateUsername"    type="text">
            <!-- <input  type="text" value="{{userdetails.username}}"  [(ngModel)]="username"> -->
          </div>
          <div class="col-6">
            <p class="edit-name">Mobile number :</p>
          </div>
          <div class="col-6">
            <input [(ngModel)]="updateMobile" type="text" id="edit-field" >
          </div>
        </div>

        <div class="row" style="padding-left: 10px;">
          <div class="col-6">
            <p class="edit-name">Email:</p>
          </div>
          <div class="col-6">
            <input [(ngModel)]="updateEmail" type="text" id="edit-field" >
          </div>
        </div>
        <div style="width: 100%; text-align: center;">
          <button type="button" (click)="updateProfile()" class="btn btn-success btn-sm update-btn">Update</button>
        </div>
      </div>
    </div>

    
  </div>


</ion-content>
